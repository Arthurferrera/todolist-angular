<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <h1>Add Tasks</h1>

        <div class="row mt-4">
          <div class="col-md-8 mb-3">
            <div class="form-floating">
              <input
                [(ngModel)]="todoForm.title"
                id="title"
                name="title"
                type="text"
                class="form-control"
                placeholder="Type title here..."
              />
              <label for="title">Title*</label>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <div class="form-floating">
              <textarea
                [(ngModel)]="todoForm.description"
                rows="4"
                id="description"
                name="description"
                type="text"
                class="form-control"
                placeholder="Type description here..."
              ></textarea>
              <label for="description">Description*</label>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input
                [(ngModel)]="todoForm.responsible_name"
                id="responsible_name"
                name="responsible_name"
                type="text"
                class="form-control"
                placeholder="Type responsible name here..."
              />
              <label for="responsible_name">Responsible*</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input
                [(ngModel)]="todoForm.responsible_email"
                id="responsible_email"
                name="responsible_email"
                type="email"
                class="form-control"
                placeholder="Type responsible email here..."
              />
              <label for="responsible_email">Responsible E-mail*</label>
            </div>
          </div>

          <div class="col-md-6 message-info-required">
            <p>Obs: Fields with * are required.</p>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            class="btn btn-primary btn-save"
            type="button"
            (click)="taskAdd()"
          >
            Save
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <input
          [(ngModel)]="search"
          id="search"
          name="search"
          type="search"
          placeholder="Search tasks by title or description"
          (keyup)="searchBy()"
        />
        <div class="todo-container">
          <ol class="todo-list">
            <h3>Pending</h3>
            <button (click)="insertTasks()">I'm out of tasks!</button>
            <li class="todo-item" *ngFor="let todo of todoPendingList">
              <div class="todo-item-content" *ngIf="!todo.done">
                {{ todo.title }} -- {{ todo.description }} - {{ todo.done }}
                <button (click)="taskDone(todo)">Done</button> |
                <button (click)="viewInputConfirm(true, todo)">Delete</button>
              </div>
            </li>

            <h3>Done</h3>
            <li class="todo-item" *ngFor="let todo of todoDoneList">
              {{ todo.title }} -- {{ todo.description }} - {{ todo.done }}
              <button (click)="viewInputConfirm(true, todo, 'pending')">
                Pending
              </button>
              |
              <button (click)="viewInputConfirm(true, todo)">Delete</button>
            </li>
          </ol>

          <div *ngIf="passConfirmVisible" class="row p-0">
            <div class="col-md-6 col-md-offset-3">
              <input
                style="width: 100%"
                [(ngModel)]="passConfirm"
                id="passConfirm"
                name="passConfirm"
                type="text"
                placeholder="Password for confirm delete "
              />
            </div>
            <div class="col-md-2 col-md-offset-4">
              <button
                *ngIf="updateStatus === 'done'"
                (click)="taskRemove(todoSelected)"
              >
                Confirm
              </button>
              <button
                *ngIf="updateStatus === 'pending'"
                (click)="taskDone(todoSelected)"
              >
                Confirm
              </button>
            </div>
            <div class="col-md-2">
              <button (click)="viewInputConfirm(false)">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
